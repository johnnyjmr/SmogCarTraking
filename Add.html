<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--stylesheet-->
    <script src="Style.css" type="text/css"></script>

    <link rel="stylesheet" href="css/font-awesome.min.css">

        <script src="logic.js" type="text/javascript"></script>




</head>

<body>
<div class="col-md-4 col-md-offset-4" style="margin-top:50px;">
    <form id="signupform" action="" method="post" class="form-horizontal" role="form" class="col-md-6 col-md-offset-3">


        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-barcode"></i></span>
            <input type="text" class="form-control" name="stock" placeholder="Stock #">
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            <input type="date" class="form-control" name="year"  placeholder="year">
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="fa fa-truck" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="make" placeholder="Make">
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="fa fa-car" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="model"  placeholder="Model">
        </div>

        <div class="form-group">
            <div class="col-lg-offset-3 col-lg-3">
                <button id="carFormSubmit"  type="submit" class="btn btn-success"><i class="icon-hand-right"></i>
                    Add Car
                </button>
            </div>
        </div>
    </form>
</div>
<div id="test">hi</div>



</body>


</html>
